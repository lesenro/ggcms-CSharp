<div class="login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="assets/img/logo-big.png" alt="" /> </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" (ngSubmit)="onSubmit($event)" method="post">
            <h3 class="form-title font-green" (touchstart)="tstart($event)">Sign In</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">帐号</label>
                <input [(ngModel)]="loginInfo.username" maxlength="20" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="帐号" name="username" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input [(ngModel)]="loginInfo.password" maxlength="20" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">验证码</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input [(ngModel)]="loginInfo.captcha" maxlength="4" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="captcha" />
                    <div class="help-block">请输入正确的验证码</div>
                </div>
                <div class="col-sm-6">
                    <img class="img-rounded" [src]="CaptchaUrl" (click)="getCaptchaUrl()" alt="验证码" ngbTooltip="点击再换一张">
                </div>
            </div>
            <div class="form-actions">
                <div class=" text-right">
                    <button type="submit" class="btn green uppercase">Login</button>
                </div>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <app-footer></app-footer>
</div>
