<div class="toolbar">
    <div class="page-bar">
        <ul class="page-breadcrumb float-right">
            <li>
                <i class="fa fa-home"></i>
                <a [routerLink]="['/index/home']">管理中心</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="javascript:;">{{appServ.pageTitle}}</a>
            </li>
        </ul>
        <h1 class="page-title"> <i class="icon-note font-green-sharp"></i> {{appServ.pageTitle}}</h1>
    </div>
</div>

<div class="dataform">
    <form class="form-horizontal" name="editForm" #editForm="ngForm" role="form" novalidate>
        <input type="hidden" ng-model="dataInfo.Id">
        <div class="form-body">
            <div class="form-group row">
                <label for="oldPassword" class="col-2 col-form-label">旧密码:</label>
                <div class="col-10">
                    <input type="password" [(ngModel)]="dataInfo.oldPassword" name="oldPassword" minlength="2" maxlength="20" class="form-control" placeholder="旧密码" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="newPassword" class="col-2 col-form-label">新密码:</label>
                <div class="col-10">
                    <input type="password" [(ngModel)]="dataInfo.newPassword" name="newPassword" minlength="2" maxlength="20" class="form-control" placeholder="新密码" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="rePassword" class="col-2 col-form-label">再次输入:</label>
                <div class="col-10">
                    <input type="password" [(ngModel)]="dataInfo.rePassword" validateEqual="newPassword" name="rePassword" minlength="2" maxlength="20" class="form-control" placeholder="再次输入" required>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <hr/>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn green" (click)="dataSave()" [disabled]="!editForm.form.valid"> <span class="fa fa-save"></span> 保存</button>
                </div>
            </div>
        </div>
    </form>

</div>
